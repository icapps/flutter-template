name: flutter_template
description: A Flutter Template to get started quickly
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  connectivity_plus: ^2.3.9
  connectivity_plus_web: ^1.2.5
  device_info: ^2.0.3
