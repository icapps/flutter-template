  firebase_analytics_web: ^0.4.2+7
  firebase_core: ^1.24.0
  firebase_core_web: ^1.7.3
  firebase_crashlytics: ^2.9.0
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.0
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^6.0.0
  flutter_secure_storage_web: ^1.0.2
  flutter_svg: ^1.1.5
  flutter_web_plugins:
    sdk: flutter
  get: ^4.6.5
  get_x_navigation_generator_interface: ^0.0.4
  get_it: ^7.2.0
  icapps_architecture: ^0.7.4
  injectable: ^1.5.4
  json_annotation: ^4.7.0
  niddler_dart: ^1.5.2
  path: ^1.8.2
  path_provider: ^2.0.11
  preferences_local_storage_inspector: ^0.2.3
  provider: ^6.0.4
  retrofit: ^3.3.1
  scroll_when_needed: ^2.0.0
  secure_storage_local_storage_inspector: ^0.3.0
  shared_preferences: ^2.0.15
  shared_preferences_web: ^2.0.4
  sprintf: ^7.0.0
  sqlite3_flutter_libs: ^0.5.10
  storage_inspector: ^0.2.3
  synchronized: ^3.0.0+3
  url_launcher: ^6.1.6

dev_dependencies:
  build_runner: ^2.3.0
  drift_dev: ^2.1.0
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  get_x_navigation_generator: ^0.0.6
  icapps_license: ^2.0.2
  icapps_translations: ^9.0.0
  injectable_generator: ^1.5.4
  json_serializable: ^6.5.1
  license_generator: ^1.0.3
  mockito: ^5.3.2 
  model_generator: ^6.0.2
  retrofit_generator: ^4.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/api/
    - assets/fonts/
    - assets/fonts/open_sans/
    - assets/locale/
    - assets/images/
    - assets/images/icons/
    - assets/images/icons/android/
    - assets/images/icons/ios/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/open_sans/OpenSans-Regular.ttf

icapps_translations:
  api_key: '16daba4a2cb331e92eeb0aa2fd219608ff7c8f0488ab4aa887411040a951392f9a8cce488463a1f38eeebf96cb06658aa02d43e53cfc7a7be2d652e8' #TODO Update this to the correct api key
  project_id: '43121bf0-0604-4709-aa72-bcc1d19820bf' #TODO Update this to the correct project id
  default_language: 'nl'
  languages: [ 'nl','en' ]

license_generator:
  check_before_generate: true